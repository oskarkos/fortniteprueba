<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Fortnite tracker</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" id="epicNickName" class="form-control col-form-label-lg" placeholder="Epic Game Username">
                <select id="platform" class="custom-select custom-select-lg mb-3 mt-3">
                    <option selected>Seleccione plataforma</option>
                    <option value="pc">pc</option>
                    <option value="xbl">xbl</option>
                    <option value="psn">psn</option>
                </select>
                <button type="submit" id="submit" class="btn btn-primary mb-2">Listo</button>
            </div>
            <div class="col-lg-6">
                <input type="text" id="epicNickName1" class="form-control col-form-label-lg" placeholder="Epic Game Username">
                <select id="platform1" class="custom-select custom-select-lg mb-3 mt-3">
                    <option selected>Seleccione plataforma</option>
                    <option value="pc">pc</option>
                    <option value="xbl">xbl</option>
                    <option value="psn">psn</option>
                </select>
                <button type="submit" id="submit1" class="btn btn-primary mb-2">Listo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" id="results"></div>
            <div class="col-lg-6" id="results1"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/public/fortnitetracker.js"></script>

    </body>
</html>
